<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TrustyProtector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-nav .nav-link:hover {
            color: #aaa;
        }

        .content {
            padding: 100px 20px 20px;
            background: #aec6cf;
            min-height: 100vh;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-header {
            color: #000;
            padding: 10px 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 36px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .form-container h3 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-container input,
        .form-container button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-container input {
            height: auto;
            cursor: text;
        }

        .form-container button.primary-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .form-container button.primary-btn:hover {
            background-color: #0056b3;
        }

        .form-container .or-divider {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }

        .form-container button.social-login {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container button img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .form-container .alternate-login {
            margin-top: 20px;
            font-size: 16px;
        }

        .form-container .alternate-login a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container .alternate-login a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000;
            padding: 1rem 0;
            color: #fff;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TRUSTY PROTECTOR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="plans.html">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In/Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section id="signup" class="content">
            <div class="section-header">
                <h1><b>Sign Up</b></h1>
            </div>
            <div class="form-container">
                <h3><b>CREATE ACCOUNT</b></h3>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="button" class="primary-btn" id="createButton">Create</button>
                <div class="or-divider">OR</div>
                <button type="button" class="social-login"><img src="images/google-icon.jpeg" alt="Google"> Continue with Google</button>
                <button type="button" class="social-login"><img src="images/phone-icon.png" alt="Phone"> Continue with Phone</button>
                <button type="button" class="social-login"><img src="images/facebook-icon.png" alt="Facebook"> Continue with Facebook</button>
                <div class="alternate-login">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TrustyProtector. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your account has been successfully created.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeButton" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createButton').addEventListener('click', function(event) {
            event.preventDefault();
            var myModal = new bootstrap.Modal(document.getElementById('successModal'));
            myModal.show();
        });

        document.getElementById('closeButton').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
